Etiquetas de apertura y cierre

La mayoría de las etiquetas vienen en pares: una para abrir y otra para cerrar, que indican el inicio y final del contenido. Las etiquetas que lucen así: <…> se denominan etiquetas de apertura, mientras que aquellas etiquetas que incluyen una barra diagonal (“/” mejor conocido como slash o forward slash) y lucen así: </…> se denominan etiquetas de cierre. -->

<html>
    <head>
        <!-- Espera código aquí en los próximos capítulos -->
    </head>
    <body>
        <h1>¡Hola de nuevo mundo!</h1>
    </body>
</html>

<!--Anidamiento

¿Puedes notar que hay más de una etiqueta de apertura y cierre? Tenemos etiquetas de apertura y cierre para html, head (encabezado) y body (cuerpo). Las etiquetas pueden encapsular (o tener dentro) más etiquetas. A esto le llamamos anidamiento. Para facilitar la lectura del documento, vamos a indentar a aquellos elementos que están anidados; eso lo hacemos con la tecla tab (o tabulación). Por ejemplo, mi etiqueta <h1>…</h1> se encuentra anidada en <body>…</body> por lo que <h1> tiene un espacio del lado izquierdo.

La jerarquía que surge del anidamiento se llama DOM: Document Object Model.-->
