<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desaf√≠o Invasores Espaciales</title>
    <style>
    /* Fondo del juego */
    body {
        margin: 0;
        overflow: hidden;
        background-image: url("img-invasores-espaciales/espacio3.jpg");
        background-size: cover;
    }

    /* Nave */
    #nave {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 70px;
    }

    /* Aliens */
    .alien {
        position: absolute;
        width: 60px;
    }
    </style>
</head>
<body>

    <!--  Imagen de la nave -->
    <img id="nave" src="img-invasores-espaciales/nave1.png" alt="nave">

    <!-- Aliens posicionados manualmente -->
    <img class="alien" src="img-invasores-espaciales/alien.png" alt="alien" style="top: 50px; left: 800px;">
    <img class="alien" src="img-invasores-espaciales/alien.png" alt="alien" style="top: 150px; left: 850px;">
    <img class="alien" src="img-invasores-espaciales/alien.png" alt="alien" style="top: 250px; left: 900px;">
    <img class="alien" src="img-invasores-espaciales/alien.png" alt="alien" style="top: 350px; left: 950px;">
    <img class="alien" src="img-invasores-espaciales/alien.png" alt="alien" style="top: 450px; left: 1000px;">

    <!-- L√≥gica de movimiento -->
    <script>
        const nave = document.getElementById("nave");

        // Movimiento de la nave con flechas del teclado
        document.addEventListener("keydown", function(event) {
        const paso = 20; // üßç Movimiento en p√≠xeles
        const limiteSuperior = window.innerHeight / 3; // üü® Solo puede subir ‚Öì de pantalla
        const limiteInferior = window.innerHeight - nave.offsetHeight;
        const limiteIzq = 0;
        const limiteDer = window.innerWidth - nave.offsetWidth;

        let top = parseInt(window.getComputedStyle(nave).top);
        let left = parseInt(window.getComputedStyle(nave).left);

        if (event.key === "ArrowUp") {
            if (top - paso >= limiteSuperior) {
            nave.style.top = (top - paso) + "px";
            }
        }

        if (event.key === "ArrowDown") {
            if (top + paso <= limiteInferior) {
            nave.style.top = (top + paso) + "px";
            }
        }

        if (event.key === "ArrowLeft") {
            if (left - paso >= limiteIzq) {
            nave.style.left = (left - paso) + "px";
            }
        }

        if (event.key === "ArrowRight") {
            if (left + paso <= limiteDer) {
            nave.style.left = (left + paso) + "px";
            }
        }
        });
    </script>

    <!--

         FUNCIONALIDADES INCLUIDAS:
    =========================================================
    1. (B√°sico) Movimiento de la nave hacia arriba y abajo
    2. (B√°sico) Se agregaron 5 aliens
    3. (Intermedio) Se cambi√≥ el fondo a una imagen personalizada
    4. (Intermedio) Se us√≥ imagen personalizada para la nave
    5. (Intermedio) Se us√≥ imagen personalizada para los aliens
    6. (Avanzado) Se limit√≥ el rango para que la nave solo suba ‚Öì de la pantalla
    7. (Avanzado) Se limit√≥ el rango horizontal para que no salga del espacio
    =========================================================
    -->

</body>
</html>
