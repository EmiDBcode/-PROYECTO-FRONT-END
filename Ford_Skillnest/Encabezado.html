<!DOCTYPE html>
<!-- Indica que este documento está escrito en HTML5 -->

<html lang="es">
<!-- Comienza el documento HTML y se define que el idioma es español -->

<head>
    <!-- Sección de configuración y metadatos del documento (no visible en la página) -->

    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 (permite mostrar tildes, ñ, símbolos, etc.) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que el sitio sea adaptable (responsive) en celulares y tablets -->

    <title>Mi primera página web</title>
    <!-- Texto que aparece en la pestaña del navegador -->

    <meta name="description" content="Esta sería la descripción de tu sitio web. Es lo que los buscadores muestran.">
    <!-- Descripción corta que aparece en los resultados de búsqueda (SEO) -->

    <link rel="stylesheet" href="../Complemento/CSS/CLASE CSS/selectores/styles_02.css">
    <!-- Conecta este HTML con una hoja de estilos externa (CSS) para aplicar diseño y colores -->

    <script src="script.js"></script>
    <!-- Conecta un archivo JavaScript externo que puede agregar interactividad (botones, efectos, etc.) -->

</head>

<body>
    <!-- Contenido visible en la página -->

    <h1>¡Hola Mundo!</h1>
    <!-- Título principal que aparece en grande -->

    <p>Este es un ejemplo básico de encabezado con metadatos, CSS y JavaScript enlazado.</p>
    <!-- Un párrafo explicativo -->

</body>

</html>
<!-- Fin del documento HTML -->
